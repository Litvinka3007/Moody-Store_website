<section class="message-section__container">
  <div class="message-section__container-left">
    <span class="message-section__heading">Sign up for the newsletter</span>
    <span class="message-section__subheading">Subscribe for the latest stories and promotions</span>
  </div>
  <div class="message-section__container-right">
    <div class="message-section__message-field">
      <input type="email" name="email" placeholder="Enter your e-mail address" class="email-field">
      <span class="email-btn__wrapper">
        <input type="image" name="button" src="./img/icons/message.svg" alt="Send a message" class="email-btn">
      </span>
    </div>
  </div>
</section>
